<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文档内容 - HVesper</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* 全局和基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: '楷体', 'KaiTi', 'STKaiti', serif;
            background-color: #000;
            color: #d4d4d4;
            line-height: 1.8;
            min-height: 100vh;
        }

        /* 顶部返回按钮 */
        .back-btn {
            position: fixed;
            top: 30px;
            left: 30px;
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 16px;
            z-index: 100;
            transition: color 0.3s ease;
        }

        .back-btn:hover {
            color: #fff;
        }

        /* 页面主体内容容器 */
        .document-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 80px 40px;
        }

        /* 页面标题和描述 */
        .page-header {
            margin-bottom: 40px;
            text-align: center;
        }

        .page-title {
            font-size: 36px;
            font-weight: bold;
            color: #fff;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .page-description {
            font-size: 16px;
            opacity: 0.7;
        }

        /* Markdown 渲染样式 */
        .markdown-body {
            font-size: 16px;
            color: #d4d4d4;
        }

        .markdown-body h1, .markdown-body h2, .markdown-body h3, .markdown-body h4 {
            color: #569cd6;
            margin-top: 2em;
            margin-bottom: 0.5em;
            padding-bottom: 0.3em;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .markdown-body h1 { font-size: 2.2em; }
        .markdown-body h2 { font-size: 1.8em; }
        .markdown-body h3 { font-size: 1.4em; }

        .markdown-body p {
            margin-bottom: 1em;
        }

        .markdown-body a {
            color: #4ec9b0;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .markdown-body a:hover {
            text-decoration: underline;
        }

        .markdown-body ul, .markdown-body ol {
            margin-left: 2em;
            margin-bottom: 1em;
        }

        .markdown-body li {
            margin-bottom: 0.5em;
        }

        .markdown-body code {
            font-family: 'Consolas', 'Monaco', monospace;
            background-color: #3f3f3f;
            color: #dcdcaa;
            padding: 2px 5px;
            border-radius: 4px;
        }
        
        .markdown-body pre {
            background-color: #2b2b2b;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            margin-bottom: 1em;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .markdown-body pre code {
            padding: 0;
            background-color: transparent;
            color: #dcdcaa;
        }

        .markdown-body blockquote {
            border-left: 4px solid #569cd6;
            padding-left: 15px;
            color: #b0b0b0;
            margin: 1em 0;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .document-container {
                padding: 60px 20px;
            }

            .back-btn {
                top: 20px;
                left: 20px;
            }
        }
    </style>
</head>
<body>

    <a href="../AI.html" class="back-btn">← 返回主页</a>

    <div class="document-container">
        <header class="page-header">
            <h1 class="page-title" id="documentTitle"></h1>
            <p class="page-description" id="documentDescription"></p>
        </header>
        
        <div class="markdown-body" id="content"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 设置 Markdown 文件名
            const markdownFile = 'agentic_ai.md'; 
            const documentTitle = 'ai agent';
            const documentDescription = '基本概念';

            // 更新页面标题和描述
            document.getElementById('documentTitle').textContent = documentTitle;
            document.getElementById('documentDescription').textContent = documentDescription;

            // 使用 fetch API 加载 markdown 文件
            fetch(markdownFile)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('无法加载文档，请检查文件路径');
                    }
                    return response.text();
                })
                .then(markdownText => {
                    const contentElement = document.getElementById('content');
                    contentElement.innerHTML = marked.parse(markdownText);
                })
                .catch(error => {
                    console.error('加载文档时出错:', error);
                    document.getElementById('content').innerHTML = `<p style="color: red;">加载文档失败：${error.message}</p>`;
                });
        });
    </script>
</body>
</html>
