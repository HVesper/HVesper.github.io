<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HVesper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segui UI', Roboto, sans-serif;
            background: #000;
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }

        .background-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.02;
            pointer-events: none;
            background: 
                radial-gradient(circle at 25% 25%, #fff 1px, transparent 1px),
                radial-gradient(circle at 75% 75%, #fff 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 300px;
            background: rgba(255, 255, 255, 0.03);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            backdrop-filter: blur(20px);
        }

        .logo {
            padding: 0 30px 40px;
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 2px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
        }

        .nav-menu {
            list-style: none;
        }

        .nav-item {
            margin-bottom: 8px;
        }

        .nav-link {
            display: block;
            padding: 16px 30px;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 16px;
            font-weight: 400;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
            position: relative;
        }

        .nav-link:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.05);
            border-left-color: #fff;
        }

        .nav-link.active {
            color: #fff;
            background: rgba(255, 255, 255, 0.08);
            border-left-color: #fff;
        }

        .sub-nav {
            list-style: none;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            background: rgba(255, 255, 255, 0.02);
        }

        .nav-item:hover .sub-nav,
        .nav-item.active .sub-nav {
            max-height: 200px;
        }

        .sub-nav-link {
            display: block;
            padding: 8px 50px;
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
            font-size: 13px;
            font-weight: 300;
            transition: all 0.2s ease;
        }

        .sub-nav-link:hover {
            color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.03);
        }

        .main-content {
            flex: 1;
            margin-left: 300px;
            padding: 40px 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hero-section {
            max-width: 600px;
        }

        .hero-title {
            font-size: clamp(48px, 6vw, 64px);
            font-weight: 100;
            letter-spacing: -1px;
            margin-bottom: 20px;
            line-height: 1.1;
        }

        .hero-subtitle {
            font-size: 18px;
            font-weight: 300;
            opacity: 0.6;
            margin-bottom: 50px;
            letter-spacing: 0.5px;
        }

        .cta-button {
            display: inline-block;
            padding: 12px 40px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            font-weight: 300;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .cta-button:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.6);
            transform: translateY(-2px);
        }

        .status-bar {
            position: absolute;
            bottom: 30px;
            right: 30px;
            font-size: 12px;
            opacity: 0.4;
            font-weight: 300;
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
                z-index: 1000;
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
                padding: 20px;
            }

            .mobile-menu-btn {
                position: fixed;
                top: 20px;
                left: 20px;
                z-index: 1001;
                background: rgba(255, 255, 255, 0.1);
                border: 1px solid rgba(255, 255, 255, 0.2);
                color: #fff;
                padding: 10px;
                border-radius: 4px;
                cursor: pointer;
                backdrop-filter: blur(10px);
                display: block;
            }

            .overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5);
                z-index: 999;
                opacity: 0;
                visibility: hidden;
                transition: all 0.3s ease;
            }

            .overlay.active {
                opacity: 1;
                visibility: visible;
            }
        }

        @media (min-width: 769px) {
            .mobile-menu-btn {
                display: none;
            }
        }

        .fade-in {
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 自定义滚动条 */
        .sidebar::-webkit-scrollbar {
            width: 4px;
        }

        .sidebar::-webkit-scrollbar-track {
            background: transparent;
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
        }

        .sidebar::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.4);
        }
            .hero-section {
                /* 使用flexbox来居中内容，使其布局更灵活美观 */
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                text-align: center;
                
                /* 设置一个基础字体，让整个区域都使用楷体 */
                font-family: 'KaiTi', '楷体', sans-serif;
                
                /* 调整行间距，让上下两句话不至于太挤 */
                line-height: 1.5; 
            }

            .hero-title {
                /* 强制不换行，保持整句话的完整性 */
                white-space: nowrap;
                /* 调整主标题的字体大小 */
                font-size: 3em; 
                /* 调整字重，使其更显眼 */
                font-weight: bold; 
                /* 适当减小字间距，让文字更紧凑 */
                letter-spacing: -2px; 
            }

            .hero-subtitle {
                /* 放大副标题的字体，使其与主标题形成大小对比 */
                font-size: 1.5em; 
                /* 适当增加字重，让其更清晰 */
                font-weight: 500; 
                /* 调整字间距，增加美感 */
                letter-spacing: 2px;
                /* 调整上边距，拉开与主标题的距离，使其布局更舒展 */
                margin-top: 20px;
            }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    
    <button class="mobile-menu-btn" onclick="toggleMobileMenu()">
        ☰
    </button>

    <div class="overlay" onclick="toggleMobileMenu()"></div>

    <div class="container">
        <aside class="sidebar">
            <div class="logo">HVesper</div>
            <nav>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="cpp_knowledge_page.html" class="nav-link">C++ 零散特性</a>
                        <a href="infer.html" class="nav-link">大模型推理</a>
                        <a href="AI.html" class="nav-link">AI</a>
                    </li>
                </ul>
            </nav>
        </aside>
            <main class="main-content fade-in">
                <section class="hero-section">
                    <h1 class="hero-title">实践是检验真理的唯一标准</h1>
                    <p class="hero-subtitle">绝知此事要躬行</p>
                </section>
            </main>
    </div>

    <script>
        // 移动端菜单切换
        function toggleMobileMenu() {
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.querySelector('.overlay');
            
            sidebar.classList.toggle('open');
            overlay.classList.toggle('active');
        }

        // 鼠标跟随效果（微妙）
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth - 0.5;
            const y = e.clientY / window.innerHeight - 0.5;
            
            document.querySelector('.background-pattern').style.transform = 
                `translate(${x * 10}px, ${y * 10}px)`;
        });

        // 响应式处理
        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                document.querySelector('.sidebar').classList.remove('open');
                document.querySelector('.overlay').classList.remove('active');
            }
        });
    </script>
</body>
</html>
